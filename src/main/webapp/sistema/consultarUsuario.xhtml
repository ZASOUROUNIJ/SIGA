<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:format= "http://siga.com.br/LocalDateTimeConverter">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
		 <p:dialog header="Editar cadastro do Usuario" 
				  		id="dialog-modal-editar" 
		   		 		 widgetVar="dialog-modal-editar" 
		   		 		 modal="true" 
		   		 		 height="450px"
		   		 		 width="600px">
 
    		 <ui:include src="/sistema/editarUsuario.xhtml"/>
 
 
		</p:dialog>
		<h:form style="margin:auto;margin-left:2%;" id="form-consulta">
 
			<p:dataTable id="dataTable-registros"
						 var="user" 
						 value="#{consultarUsuarioController.usuarios}" 
						 rows="15"
						 paginator="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         style="width:98%;">
 
						 <p:column headerText="Id" style="width:70px;">
            				<h:outputText value="#{user.codigo}" />
        				 </p:column>
 
        				 <p:column headerText="Usuario" style="width:70px;">
            				<h:outputText value="#{user.usuario}" />
        				 </p:column>
        				 
        				 <p:column headerText="Senha" style="width:70px;">
            				<h:outputText value="#{user.senha}" />
            				
        				 </p:column>
       				 
 
        				 <p:column headerText="" style="width:25px;">
        				 <p:commandButton icon="ui-icon-pencil" 
        				    				    title="Editar Usuario"                        					 
                        					    ajax="true"                        					 
                        					    actionListener="#{consultarUsuarioController.Editar(user)}"
                        					    oncomplete="PF('dialog-modal-editar').show();" 
                        					    update="dialog-modal-editar"/>
 
 
        				 </p:column>
 
        				 <p:column headerText="" style="width:25px;">
        				 <p:commandButton icon="ui-icon-trash" 
        				    		     title="Excluir Registro"                        					 
                        					 ajax="true"
                        					 actionListener="#{consultarUsuarioController.ExcluirUsuario(user)}"
                        					 update="@form" />
 
        				 </p:column>
 
			</p:dataTable>
 
		</h:form>
 
	</ui:define>
 
</ui:composition>
</html>

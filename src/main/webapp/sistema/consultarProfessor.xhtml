<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:format= "http://siga.com.br/LocalDateTimeConverter">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
		 <p:dialog header="Editar cadastro do Professor" 
				  		id="dialog-modal-editar" 
		   		 		 widgetVar="dialog-modal-editar" 
		   		 		 modal="true" 
		   		 		 height="450px"
		   		 		 width="600px">
 
    		 <ui:include src="/sistema/editarProfessor.xhtml"/>
 
 
		</p:dialog>
		<h:form style="margin:auto;margin-left:2%;" id="form-consulta">
 
			<p:dataTable id="dataTable-registros"
						 var="professor" 
						 value="#{consultarProfessorController.professores}" 
						 rows="15"
						 paginator="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         style="width:98%;">
 
						 <p:column headerText="Id" style="width:70px;">
            				<h:outputText value="#{professor.codigo}" />
        				 </p:column>
 
        				 <p:column headerText="Nome" style="width:70px;">
            				<h:outputText value="#{professor.nome}" />
        				 </p:column>

        				 <p:column headerText="Data de Nascimento" style="width:100px;">
            				<h:outputText value="#{professor.data}"/>            					
        				 </p:column>
        				 
        				 <p:column headerText="Telefone" style="width:70px;">
            				<h:outputText value="#{professor.telefone}" />
            				
        				 </p:column>
        				 
        				 <p:column headerText="EndereÃ§o" style="width:70px;">
            				<h:outputText value="#{professor.endereco}" />
            				
        				 </p:column>
        				 
        				 <p:column headerText="Data de Cadastro" style="width:150px;">
            				<h:outputText value="#{professor.dataCad}" >
            				<format:LocalDateTimeConverter pattern = "dd/MM/yyyy HH:mm:ss" />
            				</h:outputText>
        				 </p:column>
 
        				 <p:column headerText="" style="width:25px;">
        				 <p:commandButton icon="ui-icon-pencil" 
        				    				    title="Editar Aluno"                        					 
                        					    ajax="true"                        					 
                        					    actionListener="#{consultarProfessorController.Editar(professor)}"
                        					    oncomplete="PF('dialog-modal-editar').show();" 
                        					    update="dialog-modal-editar"/>
 
 
        				 </p:column>
 
        				 <p:column headerText="" style="width:25px;">
        				 <p:commandButton icon="ui-icon-trash" 
        				    		     title="Excluir Registro"                        					 
                        					 ajax="true"
                        					 actionListener="#{consultarProfessorController.ExcluirProfessor(professor)}"
                        					 update="@form" />
 
        				 </p:column>
 
			</p:dataTable>
 
		</h:form>
 
	</ui:define>
 
</ui:composition>
</html>

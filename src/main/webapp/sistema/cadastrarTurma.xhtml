<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
 
	<ui:define name="content">
 
		   <p:tabView style="width:600px;height:470px;margin:auto;">
	 		 	<p:tab title="Cadastro de Turma">
 
	 		 	<h:form id="form-cadastro">	 	
 
	 		 	<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	 		 			<p:outputLabel value="Nome" for="inputText-nome"/>
	            		<p:inputText id="inputText-nome" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarTurmaController.turmaModel.nome}"
	            				  required="true"
	            				  requiredMessage="O nome é de preenchimento obrigatório"/>
        				
        				
        				<p:outputLabel value="Nivel" for="inputText-nivel"/>
       				    <p:inputText id="inputText-nivel" 
       				    		 style="width:300px" maxlength="70" 
       				    		 value="#{cadastrarTurmaController.turmaModel.nivel}" 
	            			     required="true"
	            			     requiredMessage="O nivel da turma é de preenchimento obrigatório"/>
	            			     
	            		<p:outputLabel value="Turno" for="inputText-turno"/>
       				    <p:inputText id="inputText-turno" 
       				    		 style="width:300px" maxlength="70" 
       				    		 value="#{cadastrarTurmaController.turmaModel.turno}" 
	            			     required="true"
	            			     requiredMessage="O turno é de preenchimento obrigatório"/>	     
 
	            			
 
	            		<p:commandButton value="Salvar" 
	            				 id="commandButton-salvar"
						 icon="ui-icon-gear"
						 actionListener="#{cadastrarTurmaController.SalvarNovaTurma}"
						 update="panelGrid-campos-form"/>
 
 
	 		 	</h:panelGrid>
 
	 		 		<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
 
	 		 		</h:form>
 
	 			 </p:tab>		 		
 
	 		</p:tabView>
 
 
 
 
 
	</ui:define>
 
</ui:composition>
 
 
</html>
